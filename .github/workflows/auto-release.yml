---
name: "release"

on:
  push:
    paths:
      # only run when mods are changed
      - 'packwiz/pack.toml'
      - 'packwiz/index.toml'
      - 'packwiz/mods/*'
  workflow_dispatch:

jobs:
  pre-release:
    permissions: write-all
    name: "Auto release"
    runs-on: "ubuntu-latest"

    steps:
      - name: Export to mrpack
        run: |
          go install github.com/packwiz/packwiz@latest
          git clone https://github.com/cultab/pistachio_plus.git
          cd pistachio_plus/packwiz
          $HOME/go/bin/packwiz modrinth export

      # - name: Generate new tag version
      #   id: version
      #   uses: "flynshue/version-action@v0.0.1"

      - name: Get modpack version
        id: version
        run: | 
          version=$(cat $HOME/pistachio_plus/packwiz/pack.toml | grep 'version ' | cut -f 2 -d '"')
          echo "version=${version}" >> $GITHUB_OUTPUT

      - name: Get date
        id: date
        run: |
          echo "date=$(date +%Y-%m-%d)" >> $GITHUB_OUTPUT

      - name: Create release
        uses: "marvinpinto/action-automatic-releases@latest"
        with:
          repo_token: "${{ secrets.GITHUB_TOKEN }}"
          automatic_release_tag: "v${{ steps.version.outputs.version }}"
          prerelease: false
          auto_generate_release_notes: true
          title: "v${{ steps.version.outputs.version }}"
          files: |
            pistachio_plus/Readme.md
            pistachio_plus/packwiz/*.mrpack
          
